<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns="http://www.w3.org/1999/xhtml"
>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Hero Sightings</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    <div class="container">
      <div class="row m-4">
        <div class="col text-center border border-dark">
          <h1><a href="/" class="text-dark">Edit Organization</a></h1>
        </div>
      </div>
      <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
          <a href="heroes" class="btn btn-outline-primary btn-lg">Heroes</a>
        </div>
        <div class="col text-center m-3">
          <a href="locations" class="btn btn-outline-primary btn-lg"
            >Locations</a
          >
        </div>
        <div class="col text-center m-3">
          <a href="sightings" class="btn btn-outline-primary btn-lg"
            >Sightings</a
          >
        </div>
        <div class="col text-center m-3">
          <a href="organizations" class="btn btn-outline-primary btn-lg"
            >Organizations</a
          >
        </div>
      </div>
      <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
          <span class="h3">Edit Organization</span>
        </div>
        <div class="col-7 text-center m-3">
          <form action="editOrganization" method="POST">
            <div class="form-group row">
              <label for="name" class="col-3 col-form-label"> Name</label>
              <div class="col-9">
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-control"
                  th:value="${organization.name}"
                />

                <div th:if="${#fields.hasErrors('organization.name')}">
                  <p
                    th:each="error : ${#fields.errors('organization.name')}"
                    class="alert alert-danger"
                    th:text="${error}"
                  >
                    Bad name
                  </p>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="description" class="col-3 col-form-label">
                Description</label
              >
              <div class="col-9">
                <input
                  type="text"
                  name="description"
                  id="description"
                  class="form-control"
                  th:value="${organization.description}"
                />
                <div th:if="${#fields.hasErrors('organization.description')}">
                  <p
                    th:each="error : ${#fields.errors('organization.description')}"
                    class="alert alert-danger"
                    th:text="${error}"
                  >
                    Bad desc.
                  </p>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="address" class="col-3 col-form-label"> Address</label>
              <div class="col-9">
                <input
                  type="text"
                  name="address"
                  id="address"
                  class="form-control"
                  th:value="${organization.address}"
                />
                <div th:if="${#fields.hasErrors('organization.address')}">
                  <p
                    th:each="error : ${#fields.errors('organization.address')}"
                    class="alert alert-danger"
                    th:text="${error}"
                  >
                    Bad address
                  </p>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="city" class="col-3 col-form-label"> City</label>
              <div class="col-9">
                <input
                  type="text"
                  name="city"
                  id="city"
                  class="form-control"
                  th:value="${organization.city}"
                />

                <div th:if="${#fields.hasErrors('organization.city')}">
                  <p
                    th:each="error : ${#fields.errors('organization.city')}"
                    class="alert alert-danger"
                    th:text="${error}"
                  >
                    Bad city
                  </p>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="state" class="col-3 col-form-label"> State</label>
              <div class="col-9">
                <input
                  type="text"
                  name="state"
                  id="state"
                  class="form-control"
                  th:value="${organization.state}"
                />
                <div th:if="${#fields.hasErrors('organization.state')}">
                  <p
                    th:each="error : ${#fields.errors('organization.state')}"
                    class="alert alert-danger"
                    th:text="${error}"
                  >
                    Bad state
                  </p>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="zip" class="col-3 col-form-label"> ZIP</label>
              <div class="col-9">
                <input
                  type="text"
                  name="zip"
                  id="zip"
                  class="form-control"
                  th:value="${organization.zip}"
                />
                <div th:if="${#fields.hasErrors('organization.zip')}">
                  <p
                    th:each="error : ${#fields.errors('organization.zip')}"
                    class="alert alert-danger"
                    th:text="${error}"
                  >
                    Bad zip
                  </p>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="contact" class="col-3 col-form-label">Contact</label>
              <div class="col-9">
                <input
                  type="text"
                  name="contact"
                  id="contact"
                  class="form-control"
                  th:value="${organization.contact}"
                />
                <div th:if="${#fields.hasErrors('organization.contact')}">
                  <p
                    th:each="error : ${#fields.errors('organization.contact')}"
                    class="alert alert-danger"
                    th:text="${error}"
                  >
                    Bad name
                  </p>
                </div>
              </div>
            </div>

            <input
              type="hidden"
              name="orgId"
              th:value="${organization.orgId}"
            />
            <button type="submit" class="btn btn-primary">
              Update Organization
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- End main body -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
